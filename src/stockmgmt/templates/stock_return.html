{% extends "base.html" %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Return</title>
</head>
<body>

    {% block content %}
<h2>Stock Return Form</h2>

<form method="post" action="{% url 'stock_return' %}">
    {% csrf_token %}
    
    {{ form.as_p }}
    
    <button type="submit">Return Stock</button>
</form>

{% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}

{% comment %} <a href="{% url '/list_item' %}">Back to Stock List</a> {% endcomment %}
{% endblock  %}
</body>
</html>
