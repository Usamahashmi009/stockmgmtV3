{% extends "base.html" %}
{% block content %}


<h1 class="mb-4 text-primary"> Replace Form</h1>
<div id="contact-forms">
    {% include "formsSale.html"  %}
</div>

<div class="col-3">
    <button class="btn btn-success me-2" type="button"
        hx-get="{% url 'Replace-create-form' %}?csrfmiddlewaretoken={{ csrf_token }}"

        <button type="button" class="btn btn-primary" id="submit-all">Submit All</button>
</div>

<div>
    <section id="message">
        {% include 'toast.html' %}
    </section>
</div>

{% endblock %}
