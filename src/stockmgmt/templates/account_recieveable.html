{% extends 'base.html' %}

{% block content %}
    <h2>Account Receiveable</h2>
    <br>

    <table class='table'>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Amount Receiveable</th>
                <th>Timestamp</th>
            </tr>
        </thead>
        <tbody>
            {% for entry in account_recieveable_values %}
                <tr>
                    <td>{{ entry.id }}</td>
                    <td>{{ entry.received_by }}</td>
                    <td>{{ entry.account_recieveable }}</td>
                    <td>{{ entry.Date_time|date:"Y-m-d H:i:s" }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
