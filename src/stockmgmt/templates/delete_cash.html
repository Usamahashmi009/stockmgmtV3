{% extends "base.html" %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Confirmation</title>
</head>
<body>
   {% block content %}
    <h2>Delete Confirmation</h2>
    <p>Are you sure you want to delete the cash record with value {{ record.cash }}?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger btn-sm">Yes, Delete</button>
    </form>

    <a href="{% url 'add_cash' %}">Cancel</a>
    {% endblock content %}
</body>
</html>
