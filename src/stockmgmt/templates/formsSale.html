    {% load static %}
    {% include 'navbar.html'%}

    <!doctype html>
    <html lang="en">
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Jekyll v3.8.6">
    <title>Home</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.4/examples/navbar-fixed/">

    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/stylesheet.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
            crossorigin="anonymous">
    <!-- Favicons -->
    <link rel="apple-touch-icon" href="/docs/4.4/assets/img/favicons/apple-touch-icon.png" sizes="180x180">
    <link rel="icon" href="/docs/4.4/assets/img/favicons/favicon-32x32.png" sizes="32x32" type="image/png">
    <link rel="icon" href="/docs/4.4/assets/img/favicons/favicon-16x16.png" sizes="16x16" type="image/png">
    <link rel="manifest" href="/docs/4.4/assets/img/favicons/manifest.json">
    <link rel="mask-icon" href="/docs/4.4/assets/img/favicons/safari-pinned-tab.svg" color="#563d7c">
    <link rel="icon" href="/docs/4.4/assets/img/favicons/favicon.ico">
    <meta name="msapplication-config" content="/docs/4.4/assets/img/favicons/browserconfig.xml">
    <meta name="theme-color" content="#563d7c">

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
    <!-- Custom styles for this template -->
    <link href="{% static 'css/navbar-top-fixed.css' %}" rel="stylesheet">


    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha384-ZvpUoO/+PpLXR1lu4jmpXWu80pZlYUAfxl5NsBMWOEPSjUn/6Z/hRTt8+pR6L4N2"
            crossorigin="anonymous"></script>
</head>
<body>
    
<main role="main" class="container">

        
    
    <form
        hx-post="{% url 'Replace-create-form' %}" 
        hx-on="htmx:afterRequest: this.remove()"
        hx-trigger="click from:#submit-all">

        
        
        <div class="form-row">
            <div class="form-group col">
            <label for="{{ form.stock.id_for_label }}">{{ form.stock.label }}</label>
            {% csrf_token %}
            {{ form.stock }}
        </div>
        
        <div class="form-group col">
            <label for="{{ form.rate.id_for_label }}">{{ form.rate.label }}</label>
            {% csrf_token %}
            {{ form.rate }}
        </div>

        <div class="form-group col">
            <label for="{{ form.sale_quantity.id_for_label }}">{{ form.sale_quantity.label }}</label>
            {% csrf_token %}
            {{ form.sale_quantity }}
        </div>
        
        <div class="form-group col">
            <label for="{{ form.cash_adjust.id_for_label }}">{{ form.cash_adjust.label }}</label>
            {% csrf_token %}
            {{ form.cash_adjust }}
        </div>
        
        <div class="form-group col">
            <label for="{{ form.account_recieveable.id_for_label }}">{{ form.account_recieveable.label }}</label>
            {% csrf_token %}
            {{ form.account_recieveable }}
        </div>



    </div>
    
    <section class="message" id="message" hx-swap-oob="true" hx-swap="innerHTML">
        {% include 'toast.html' %}
    </section>

</form>

</main>
</body>
</html>
